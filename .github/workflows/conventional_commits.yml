name: Conventional Commits

on:
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["Release Please"]
    types:
      - completed

jobs:
  build:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: webiny/action-conventional-commits@v1.1.0
